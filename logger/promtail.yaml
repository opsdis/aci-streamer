server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

# Scrape the aci-streamer "internal" log
scrape_configs:
- job_name: aci-streamer-internal
  static_configs:
  - targets:
      - localhost
    labels:
      job: aci-streamer-internal
      __path__: /tmp/aci_streamer_internal_*.log


  pipeline_stages:
  - json:
     expressions:
       level: level
       status: status
       method: method
       fabric: fabric
  - labels:
      level:
      status:
      method:
      fabric:

# Scrape the aci-exporter log
- job_name: aci-exporter-internal
  static_configs:
    - targets:
        - localhost
      labels:
        job: aci-exporter-internal
        __path__: /tmp/aci_exporter_internal.log


  pipeline_stages:
    - json:
        expressions:
          level: level
          status: status
          method: method
          fabric: fabric
    - labels:
        level:
        status:
        method:
        fabric:

# Scrape the aci-streamers different streams
- job_name: aci-streamer
  static_configs:
  - targets:
      - localhost
    labels:
      job: aci-streamer
      __path__: /tmp/aci_fabric_*.log

  pipeline_stages:
  - json:
     expressions:
       stream: stream
  - labels:
      stream:
  - match: 
      selector: '{stream="sessions"}'
      stages:
      - json:
         expressions:
           message: message
           status: status
           aci: aci
           fabric: fabric
      - labels:
           status:
           aci:
           fabric:
  - match:
      selector: '{stream="audit"}'
      stages:
        - json:
            expressions:
              message: message
              cause: cause
              user: user
              code: code
              trig: trig
              status: status
              aci: aci
              fabric: fabric
        - labels:
            cause:
            user:
            code:
            trig:
            status:
            aci:
            fabric:
  - match:
      selector: '{stream="faults"}'
      stages:
      - json:
         expressions:
           severity: severity
           type: type
           ack: ack
           domain: domain
           descr: descr
           dn: dn
           message: message
           podid: podid
           nodeid: nodeid
           prov: prov
           cause: cause
           code: code
           aci: aci
           fabric: fabric
      - labels:
           severity:
           type:
           ack:
           domain:
           podid:
           nodeid:
           prov:
           aci:
           cause:
           code:
           fabric:
      - match:
          selector: '{severity="cleared"} |~ ".*"'
          action: drop
  - output:
          source: message
       

