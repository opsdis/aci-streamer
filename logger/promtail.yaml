server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:

- job_name: aci-streamer
  static_configs:
  - targets:
      - localhost
    labels:
      job: aci-streamer
      __path__: /tmp/aci.log

  pipeline_stages:
  - json:
     expressions:
       stream: stream
  - labels:
      stream:
  - match: 
      selector: '{stream="sessions"}'
      stages:
      - json:
         expressions:
           message: message
           status: status
           fabric: fabric
      - labels:
           status:
           fabric:
  - match:
      selector: '{stream="audit"}'
      stages:
        - json:
            expressions:
              message: message
              cause: cause
              user: user
              code: code
              trig: trig
              status: status
              fabric: fabric
        - labels:
            cause:
            user:
            code:
            trig:
            status:
            fabric:

  - match:
      selector: '{stream="faults"}'
      stages:
      - json:
         expressions:
           severity: severity
           type: type
           ack: ack
           domain: domain
           descr: descr
           dn: dn
           message: message
           podid: podid
           nodeid: nodeid
           prov: prov
           cause: cause
           code: code
           fabric: fabric
      - timestamp:
         source: lastTransition
         format: 2020-07-30T23:53:40.016+00:00
      - labels:
           severity:
           type:
           ack:
           domain:
           podid:
           nodeid:
           prov:
           fabric:
           cause:
           code:
      - match:
          selector: '{severity="cleared"} |~ ".*"'
          action: drop
  - output:
          source: message
       

